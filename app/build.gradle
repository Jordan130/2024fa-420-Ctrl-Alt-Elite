plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Dependencies used by the application.
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'com.google.guava:guava:31.0.1-jre' // Specify the Guava version
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'app.Main' // Ensure this points to your main class
}

tasks.named('test') {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}

run {
    doFirst {
        println("Starting the application...")
    }
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main'] // Change from 'src/main/java'
        }
    }
    test {
        java {
            srcDirs = ['src/test'] // Change from 'src/test/java'
        }
    }
}


